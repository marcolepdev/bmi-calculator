<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>BMI Calculator</title>
</head>
<body>
    <div class="calculator-container">
     <div class="title">
         <h1>BMI CALCULATOR</h1>
     </div>
     <div class="score-container">

         <input type="number" id="show-score" min="0" max="120" step="0.0.1" autofocus value="0">
     </div>
     <p class="warning-message"></p>
     <input type="range" name="inputrange" id="inputrange" min="0" max="120" step="0.01" value="0">
     <div class="weight-container">
         <div class="underweight warning">Underweight</div>
         <div class="normal warning">Just fine</div>
         <div class="overweight warning blink">Overweight</div>
     </div>
     <i class="fas fa-paw fa-4x"></i>
    </div>
    

    <script src="./asset/app.js"></script>
</body>
</html>
